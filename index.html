<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Marcellus&display=swap" rel="stylesheet">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#" class="home-icon">&#8962;</a>
        </div>
        <div class="login-box">
            <h2>Hello Again!</h2>
            <p class="subtitle">Log into your account</p>
            <form>
                <p>Email</p>
                <input type="email" required>
                <p>Password</p>
                <input type="password" required>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <a class="create-account" href="#" >Create account</a>
        </div>
    </div>
</body>
</html>
